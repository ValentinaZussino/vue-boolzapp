<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <!-- mai wrapper -->
    <div id="app" class="main-wrapper">

        <!-- container centrale -->
        <div class="central-container">

            <!-- left column -->
            <div class="left-column">

                <!-- div user -->
                <div class="top-gray-bars user-control-bar">
                    <!-- img user -->
                    <div class="img-user">
                        <img src="./img/avatar_io.jpg" alt="">
                    </div>
                    <!-- user name -->
                    <div class="user-name">
                        <span>Sofia</span>
                    </div>
                    <!-- controlli user -->
                    <div class="controls-user">
                        <i class="fa-solid fa-circle-notch pe-2"></i>
                        <i class="fa-solid fa-message pe-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical pe-2"></i>
                    </div>
                </div>

                <!-- div ricevi notitifche msg -->
                <div class="notifications-control">

                </div>

                <!-- div ricerca -->
                <div class="search-div">
                    <!-- icona cerca -->
                    <button class="btn-search"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    <!-- input cerca -->
                    <input class="" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- div per elenco contatti -->
                <div class="contacts-list">
                    <!-- singolo contatto -->
                    <div class="single-contact">
                        <!-- img contatto -->
                        <div class="img-single-contact">
                            <img src="./img/avatar_1.jpg" alt="">
                        </div>
                        <!-- nome contatto -->
                        <div class="name-single-contact">
                            <span class="fw-bold d-block">Michele</span>
                            <span class="d-block last-msg">Ultimo messaggio inviato</span>
                        </div>
                        <!-- orario -->
                        <div class=" time-single-contact">
                            <span>12:00</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- right column -->
            <div class="right-column">

                <!-- single chat controls -->
                <div class="top-gray-bars single-chat-controls">

                </div>

                <!-- div contenuto chat -->
                <div class="single-chat-content">
                    
                </div>

                <!-- div con input msg -->
                <div class="bottom-beige-bar">

                </div>
            </div>
        </div>

    </div>

    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
